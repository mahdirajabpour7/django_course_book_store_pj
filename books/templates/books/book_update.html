{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}viraesh ketab{% endblock %}

{% block content %}
    <h3>Add new Post:</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form|crispy }}
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url "book_list" %}">list hameh ketabha</a>
{% endblock %}
